<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS units calcultor</title>

    <!-- Adding favicon. -->
    <link rel="shortcut icon" href="images/coding.ico" type="image/x-icon" />

    <!-- Adding stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="4k.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />

    <!-- Adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Heading for website. -->
      <div class="row">
        <div class="col-12 blur-background">
          <h1 class="text-center text-light" id="custom-h1">CSS Units Calculator</h1>
        </div>
        <div class="row"></div>

        <!-- Px unit. -->
        <div class="col-sm-4 blur-background text-center card-height">
          <div>
            <img class="img" src="images/px.jpg" alt="image for px" />
          </div>
          <h2 class="text-light">Insert px unit here</h2>
          <div class="form-div">
            <input class="form-control" type="text" />
          </div>
          <span class="px-text output-text" id="px"> 0px </span>
          <div class="text-primary copy-msg-hidden" id="px-msg">Copied!</div>
        </div>

        <!-- For rem unit. -->
        <div class="col-sm-4 blur-background text-center card-height">
          <div>
            <img class="img" src="images/rem.jpg" alt="image for rem" />
          </div>
          <h2 class="text-light">Insert rem unit here</h2>
          <div class="form-div">
            <input type="text" class="form-control" />
          </div>
          <span class="output-text rem-text" id="rem"> 0rem </span>
          <div class="text-primary copy-msg-hidden" id="rem-msg">Copied!</div>
        </div>

        <!-- For % unit. -->
        <div class="col-sm-4 blur-background text-center card-height">
          <div class="image">
            <img class="img" src="images/percent.jpg" alt="" />
          </div>
          <h2 class="text-light">Insert % unit here</h2>
          <div class="form-div">
            <input type="text" class="form-control" />
          </div>
          <span class="output-text percent-text" id="percent"> 0% </span>
          <div class="text-primary copy-msg-hidden" id="percent-msg">Copied!</div>
        </div>
      </div>
    </div>

    <!-- Adding Scripts. -->
    <script src="script.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
