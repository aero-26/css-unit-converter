<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS units converter</title>

    <!-- Adding favicon. -->
    <link rel="shortcut icon" href="images/coding.ico" type="image/x-icon" />

    <!-- Adding stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Px unit. -->
        <div class="col-xl-4 blur-background text-center">
          <div>
            <img class="img" src="images/px.jpg" alt="image for px" />
          </div>
          <h2 class="text-light">Insert px unit here</h2>
          <span>
            <input class="form-control" type="text" />
          </span>
          <span class="px-text output-text"> 16px </span>
        </div>

        <!-- For rem unit. -->
        <div class="col-xl-4 blur-background text-center">
          <div>
            <img class="img" src="images/rem.jpg" alt="image for rem">
          </div>
          <h2 class="text-light">Insert rem unit here</h2>
          <span>
            <input type="text" class="form-control">
          </span>
          <span class="output-text rem-text">
            1rem
          </span>
        </div>

        <!-- For % unit. -->
        <div class="col-xl-4 blur-background text-center">
          <div class="image"></div>
            <img class="img" src="images/percent.jpg" alt="">
          <h2 class="text-light">Insert % unit here</h2>
          <span>
            <input type="text" class="form-control">
          </span>
          <span class="output-text percent-text">
            100%
          </span>
        </div>
      </div>
    </div>

    <!-- Adding Scripts. -->
    <script src="script.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
